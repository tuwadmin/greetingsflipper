
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Card</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- A simple container for the greeting card -->
    <div class="card">
        <!-- This is the message area that will change -->
        <h1 id="greeting">Hello, Friend!</h1>
        <img src="basil.jpg" alt="Basil Plant" id="basil">
        <!-- A button that users can click to change the message -->
        <button onclick="changeGreeting()">Click Me!</button>
    </div>

<!--   Interactive Greeting Card" that changes message and background color when a button is clicked -->
    <script src="script.js"></script>
</body>
</html>
